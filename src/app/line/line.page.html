<ion-content>
  <ion-card>
    <ion-fab vertical="top" horizontal="end" (click)="close()">
      <ion-fab-button color="danger">
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-card-header>
      <ion-card-title>MA LIGNE</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Receveur(se)</ion-label>
                <ion-input type="text" formControlName="seller" [clearInput]="true"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Chauffeur</ion-label>
                <ion-input type="text" formControlName="driver" [clearInput]="true"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Ligne</ion-label>
                <ion-select
                  formControlName="itineraryId"
                  placeholder="Choisir une ligne"
                  (ionChange)="pointsInput($event)"
                >
                  <ion-select-option *ngFor="let item of itinerarys" [value]="item.id">{{ item.name }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" *ngIf="showPoints === true">
              <ion-item>
                <ion-label position="stacked">Terminus</ion-label>
                <ion-select
                  formControlName="rising"
                  placeholder="Choisir un terminus"
                  (ionChange)="buttonInput($event)"
                >
                  <ion-select-option *ngFor="let item of points" [value]="item.name">{{ item.name }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-list>
      <ion-button type="submit" expand="block" [disabled]="!sessionForm.valid" (click)="onSubmit()">Valider</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
